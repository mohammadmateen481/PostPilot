{% extends "base.html" %}

{% block title %}Page Not Found - BlogSpace{% endblock %}

{% block content %}
<div class="container">
    <div class="error-container">
        <div class="error-content">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>The page you're looking for doesn't exist or has been moved.</p>
            <div class="error-actions">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <a href="javascript:history.back()" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> Go Back
                </a>
            </div>
            <div class="error-search">
                <p>Or try searching:</p>
                <form action="{{ url_for('search') }}" method="GET" class="search-form">
                    <input type="text" name="q" placeholder="Search for articles..." class="search-input">
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="error-image">
            <img src="{{ url_for('static', filename='images/404.svg') }}" alt="404 Error">
        </div>
    </div>
</div>
{% endblock %}

{% block css %}
<style>
.error-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    min-height: 70vh;
    padding: 4rem 0;
}

.error-content {
    flex: 1;
    max-width: 500px;
}

.error-content h1 {
    font-size: 8rem;
    color: var(--primary-color);
    margin: 0;
    line-height: 1;
}

.error-content h2 {
    font-size: 2.5rem;
    margin: 1rem 0;
}

.error-actions {
    display: flex;
    gap: 1rem;
    margin: 2rem 0;
}

.error-search {
    margin-top: 3rem;
}

.error-image {
    flex: 1;
    text-align: center;
}

.error-image img {
    max-width: 100%;
    height: auto;
}

.search-form {
    display: flex;
    max-width: 400px;
    margin-top: 1rem;
}

.search-input {
    flex: 1;
    padding: 12px 20px;
    border: 2px solid var(--border-color);
    border-radius: var(--radius) 0 0 var(--radius);
    font-size: 1rem;
}

.search-btn {
    padding: 12px 24px;
    background: var(--primary-color);
    color: white;
    border: none;
    border-radius: 0 var(--radius) var(--radius) 0;
    cursor: pointer;
}

@media (max-width: 768px) {
    .error-container {
        flex-direction: column;
        text-align: center;
    }
    
    .error-content {
        max-width: 100%;
    }
    
    .error-actions {
        justify-content: center;
    }
    
    .error-image {
        margin-top: 3rem;
    }
}
</style>
{% endblock %}
